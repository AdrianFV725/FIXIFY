<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXIFY - Maquinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
        <header class="main-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Inventario de Maquinas</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="exportBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Exportar
                </button>
                <button class="btn btn-primary" id="newMachineBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nueva Maquina
                </button>
                <button class="theme-toggle" id="themeToggle"></button>
                <div class="user-menu" id="userMenu"></div>
            </div>
        </header>

        <div class="page-content">
            <!-- Stats rapidos de maquinas -->
            <section class="mini-stats" id="machineStats">
                <!--
                    Mini KPIs:
                    - Total maquinas
                    - Asignadas
                    - Disponibles
                    - En mantenimiento
                -->
            </section>

            <!-- Filtros -->
            <section class="filters-bar" id="filtersBar">
                <!--
                    Filtros:
                    - Busqueda (numero serie, nombre, marca)
                    - Tipo (laptop, desktop, servidor, impresora, otro)
                    - Estado (activo, mantenimiento, baja)
                    - Asignacion (asignada, disponible)
                    - Departamento
                -->
            </section>

            <!-- Vista de maquinas (tabla o cards) -->
            <div class="view-toggle" id="viewToggle">
                <button class="view-btn active" data-view="table">Tabla</button>
                <button class="view-btn" data-view="cards">Tarjetas</button>
            </div>

            <!-- Tabla de maquinas -->
            <section class="data-table-container" id="tableView">
                <table class="data-table" id="machinesTable">
                    <!--
                        Columnas:
                        - Numero de serie
                        - Nombre/Identificador
                        - Tipo
                        - Marca / Modelo
                        - Estado
                        - Asignada a
                        - Departamento
                        - Fecha adquisicion
                        - Total tickets (indicador de fallas)
                        - Acciones
                    -->
                </table>
                <div class="pagination" id="machinesPagination"></div>
            </section>

            <!-- Vista de tarjetas (alternativa) -->
            <section class="cards-grid hidden" id="cardsView">
                <!-- Tarjetas de maquinas con vista mas visual -->
            </section>
        </div>
    </main>

    <!-- Modal crear/editar maquina -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal modal-lg" id="modal">
            <!--
                Formulario de maquina:
                - Numero de serie (unico)
                - Nombre/Identificador interno
                - Tipo (select)
                - Marca
                - Modelo
                - Especificaciones (textarea JSON o campos)
                  * RAM
                  * Procesador
                  * Almacenamiento
                  * Sistema operativo
                - Fecha de adquisicion
                - Costo de adquisicion
                - Proveedor
                - Garantia hasta
                - Estado
                - Notas
            -->
        </div>
    </div>

    <!-- Modal detalle de maquina -->
    <div class="modal-overlay" id="detailModalOverlay">
        <div class="modal modal-xl" id="detailModal">
            <!--
                Vista detallada:
                - Toda la info de la maquina
                - Historial de asignaciones
                - Historial de tickets relacionados
                - Grafica de fallas en el tiempo
            -->
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="../js/core/utils.js"></script>
    <script src="../js/core/store.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/table.js"></script>
    <script src="../js/components/notifications.js"></script>
    <script src="../js/modules/machines.js"></script>
</body>
</html>
