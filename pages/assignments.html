<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXIFY - Asignaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
    <script>(function(){const t=localStorage.getItem('fixify-theme');if(t)document.documentElement.setAttribute('data-theme',t);})();</script>
</head>
<body class="dashboard-body">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
        <header class="main-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Centro de Asignaciones</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="user-menu" id="userMenu"></div>
            </div>
        </header>

        <div class="page-content">
            <!-- Tabs para tipo de asignacion -->
            <section class="tabs-container" id="assignmentTabs">
                <button class="tab active" data-tab="machines">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    Asignacion de Maquinas
                </button>
                <button class="tab" data-tab="licenses">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Asignacion de Licencias
                </button>
            </section>

            <!-- Panel de asignacion de maquinas -->
            <section class="assignment-panel" id="machinesPanel">
                <div class="assignment-grid">
                    <!-- Columna izquierda: Empleados -->
                    <div class="assignment-column">
                        <h3 class="column-title">Seleccionar Empleado</h3>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar empleado..." id="searchEmployee">
                        </div>
                        <div class="selection-list" id="employeesList">
                            <!--
                                Lista de empleados disponibles
                                - Foto/Avatar
                                - Nombre
                                - Departamento
                                - Maquinas actuales asignadas
                            -->
                        </div>
                    </div>

                    <!-- Columna central: Acciones -->
                    <div class="assignment-actions">
                        <button class="btn btn-primary" id="assignMachineBtn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                            Asignar
                        </button>
                        <button class="btn btn-secondary" id="unassignMachineBtn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Desasignar
                        </button>
                    </div>

                    <!-- Columna derecha: Maquinas disponibles -->
                    <div class="assignment-column">
                        <h3 class="column-title">Maquinas Disponibles</h3>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar maquina..." id="searchMachine">
                        </div>
                        <div class="selection-list" id="machinesList">
                            <!--
                                Lista de maquinas disponibles
                                - Icono tipo
                                - Nombre/Serie
                                - Tipo
                                - Specs resumidos
                            -->
                        </div>
                    </div>
                </div>

                <!-- Resumen de asignacion seleccionada -->
                <div class="assignment-summary" id="machineSummary">
                    <!--
                        Muestra preview de la asignacion:
                        - Empleado seleccionado
                        - Maquina seleccionada
                        - Formulario de notas/razon
                        - Boton confirmar
                    -->
                </div>
            </section>

            <!-- Panel de asignacion de licencias (similar estructura) -->
            <section class="assignment-panel hidden" id="licensesPanel">
                <div class="assignment-grid">
                    <div class="assignment-column">
                        <h3 class="column-title">Seleccionar Empleado</h3>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar empleado..." id="searchEmployeeLic">
                        </div>
                        <div class="selection-list" id="employeesListLic">
                        </div>
                    </div>

                    <div class="assignment-actions">
                        <button class="btn btn-primary" id="assignLicenseBtn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                            Asignar
                        </button>
                        <button class="btn btn-secondary" id="unassignLicenseBtn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Desasignar
                        </button>
                    </div>

                    <div class="assignment-column">
                        <h3 class="column-title">Licencias Disponibles</h3>
                        <div class="search-box">
                            <input type="text" placeholder="Buscar licencia..." id="searchLicense">
                        </div>
                        <div class="selection-list" id="licensesList">
                        </div>
                    </div>
                </div>

                <div class="assignment-summary" id="licenseSummary">
                </div>
            </section>

            <!-- Historial de asignaciones recientes -->
            <section class="recent-assignments">
                <h3 class="section-title">Historial de Asignaciones Recientes</h3>
                <table class="data-table" id="assignmentsHistoryTable">
                    <!--
                        Columnas:
                        - Fecha
                        - Tipo (maquina/licencia)
                        - Recurso
                        - Empleado
                        - Accion (asignacion/desasignacion)
                        - Realizado por
                        - Notas
                    -->
                </table>
            </section>
        </div>
    </main>

    <!-- Modal confirmacion de asignacion -->
    <div class="modal-overlay" id="confirmModalOverlay">
        <div class="modal" id="confirmModal">
            <!--
                Confirmacion:
                - Resumen de la asignacion
                - Campo de notas/razon
                - Botones confirmar/cancelar
            -->
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="../js/core/firebase-config.js"></script>
    <script src="../js/core/firestore.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/store.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/table.js"></script>
    <script src="../js/components/notifications.js"></script>
    <script src="../js/modules/assignments.js"></script>
    <script>
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('fixify-theme', newTheme);
        });
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initFirebase === 'function') {
                initFirebase();
                await Store.init();
                Auth.init();
            }
            if (window.Auth) Auth.renderUserMenu(document.getElementById('userMenu'));
        });
    </script>
</body>
</html>
