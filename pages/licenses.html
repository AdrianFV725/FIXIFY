<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXIFY - Licencias</title>
    
    <!-- Control de cache para desarrollo -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
    <script>(function(){const t=localStorage.getItem('fixify-theme');if(t)document.documentElement.setAttribute('data-theme',t);})();</script>
</head>
<body class="dashboard-body">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
        <header class="main-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Gestion de Licencias</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="newLicenseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nueva Licencia
                </button>
                <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="user-menu" id="userMenu"></div>
            </div>
        </header>

        <div class="page-content">
            <!-- Stats de licencias -->
            <section class="mini-stats" id="licenseStats">
                <!--
                    Mini KPIs:
                    - Total licencias
                    - Activas
                    - Por vencer (30 dias)
                    - Vencidas
                    - Disponibles para asignar
                -->
            </section>

            <!-- Alertas de vencimiento -->
            <section class="alerts-banner" id="expirationAlerts">
                <!--
                    Banner de alerta cuando hay licencias por vencer:
                    - Cantidad proximas a vencer
                    - Link para ver detalle
                -->
            </section>

            <!-- Filtros -->
            <section class="filters-bar" id="filtersBar">
                <!--
                    Filtros:
                    - Busqueda (nombre, clave, proveedor)
                    - Software/Tipo
                    - Estado (activa, por vencer, vencida)
                    - Asignacion (asignada, disponible)
                    - Proveedor
                -->
            </section>

            <!-- Tabla de licencias -->
            <section class="data-table-container">
                <table class="data-table" id="licensesTable">
                    <!--
                        Columnas:
                        - Clave de licencia
                        - Software
                        - Tipo (perpetua, suscripcion, por usuario, por dispositivo)
                        - Cantidad total
                        - Asignadas
                        - Disponibles
                        - Fecha vencimiento
                        - Proveedor
                        - Costo
                        - Estado
                        - Acciones
                    -->
                </table>
                <div class="pagination" id="licensesPagination"></div>
            </section>
        </div>
    </main>

    <!-- Modal crear/editar licencia -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal modal-lg" id="modal">
            <!--
                Formulario de licencia:
                - Clave de licencia
                - Software/Producto
                - Version
                - Tipo de licencia (select)
                - Cantidad de licencias (si aplica)
                - Fecha de compra
                - Fecha de vencimiento
                - Proveedor
                - Costo
                - Numero de factura
                - Notas
            -->
        </div>
    </div>

    <!-- Modal asignar licencia -->
    <div class="modal-overlay" id="assignModalOverlay">
        <div class="modal" id="assignModal">
            <!--
                Formulario de asignacion:
                - Seleccionar empleado
                - Fecha de asignacion
                - Notas
            -->
        </div>
    </div>

    <!-- Modal detalle de licencia -->
    <div class="modal-overlay" id="detailModalOverlay">
        <div class="modal modal-xl" id="detailModal">
            <!--
                Vista detallada:
                - Info completa de la licencia
                - Lista de empleados con esta licencia
                - Historial de asignaciones/desasignaciones
            -->
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="../js/core/version.js"></script>
    <script src="../js/core/firebase-config.js"></script>
    <script src="../js/core/firestore.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/store.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/table.js"></script>
    <script src="../js/components/notifications.js"></script>
    <script src="../js/modules/licenses.js"></script>
    <script>
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('fixify-theme', newTheme);
        });
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initFirebase === 'function') {
                initFirebase();
                await Store.init();
                Auth.init();
            }
            if (window.Auth) Auth.renderUserMenu(document.getElementById('userMenu'));
        });
    </script>
</body>
</html>
