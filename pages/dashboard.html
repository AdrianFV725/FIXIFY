<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXIFY - Dashboard</title>
    
    <!-- Control de cache para desarrollo -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
    
    <!-- Prevenir flash de tema incorrecto -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('fixify-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body class="dashboard-body">
    <!-- Sidebar de navegacion -->
    <aside class="sidebar" id="sidebar">
        <!-- Se inyecta desde sidebar.js -->
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="page-title">Dashboard</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="user-menu" id="userMenu">
                    <!-- Se renderiza desde auth.js -->
                </div>
            </div>
        </header>

        <!-- Contenido del dashboard -->
        <div class="page-content">
            <!-- Accesos directos -->
            <section class="shortcuts-section">
                <h2 class="section-title">Accesos Directos</h2>
                <div class="shortcuts-grid" id="shortcutsGrid">
                    <!-- Se renderiza desde dashboard.js -->
                </div>
            </section>

            <!-- KPIs principales -->
            <section class="kpi-grid" id="kpiGrid">
                <!-- Se renderiza desde dashboard.js -->
            </section>

            <!-- Actividad reciente y alertas -->
            <section class="activity-alerts-section">
                <div class="activity-card" id="recentActivity">
                    <div class="card-header">
                        <h3 class="card-title">Actividad Reciente</h3>
                        <span class="card-subtitle">Lo que has usado últimamente</span>
                    </div>
                    <div class="activity-list" id="activityList">
                        <!-- Se renderiza desde dashboard.js -->
                    </div>
                </div>
                <div class="alerts-card" id="urgentAlerts">
                    <div class="card-header">
                        <h3 class="card-title">Alertas Urgentes</h3>
                        <span class="card-subtitle">Requieren atención inmediata</span>
                    </div>
                    <div class="alerts-list" id="alertsList">
                        <!-- Se renderiza desde dashboard.js -->
                    </div>
                </div>
            </section>

            <!-- Graficas principales -->
            <section class="charts-grid">
                <div class="chart-card" id="ticketsTrendChart">
                    <!-- Grafica: Tendencia de tickets por mes -->
                </div>
                <div class="chart-card" id="machineFailuresChart">
                    <!-- Grafica: Maquinas con mas fallas -->
                </div>
            </section>

            <!-- Resumen rapido -->
            <section class="quick-stats-grid">
                <div class="stat-card" id="recentTickets">
                    <!-- Lista: Ultimos tickets creados -->
                </div>
                <div class="stat-card" id="expiringLicenses">
                    <!-- Lista: Licencias proximas a vencer -->
                </div>
                <div class="stat-card" id="urgentTickets">
                    <!-- Tickets urgentes -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal generico -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <!-- Contenido dinamico del modal -->
        </div>
    </div>

    <!-- Notificaciones toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Scripts del sistema -->
    <script src="../js/core/version.js"></script>
    <script src="../js/core/firebase-config.js"></script>
    <script src="../js/core/firestore.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/store.js"></script>
    <script src="../js/core/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/modal.js"></script>
    <script src="../js/components/notifications.js"></script>
    <script src="../js/components/charts.js"></script>
    <script src="../js/modules/dashboard.js"></script>
    
    <!-- Inicializacion -->
    <script>
        // Toggle de tema
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('fixify-theme', newTheme);
        });
        
        // Inicializar Firebase y renderizar menu
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initFirebase === 'function') {
                initFirebase();
                await Store.init();
                Auth.init();
            }
            if (window.Auth) {
                Auth.renderUserMenu(document.getElementById('userMenu'));
            }
        });
    </script>
</body>
</html>
